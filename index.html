<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>WeatherApp</title>
    <link href='styles.css' rel='stylesheet' />
    <link href='icon-font.css' rel='stylesheet' />
    <meta content='width=device-width initial-scale=1' name='viewport' />
  </head>
  <body>
    <div class='container group'>
      <section class='widget group'>
        <div class='dateday group'>
          <div class='day'>Today</div>
          <div class='date'>Feb 4th</div>
        </div>
        <div class='weather'>
          <div class='icon_rain icon-rainy-2'></div>
          <div class='temperature'>72&deg&nbsp;&frasl;&nbsp;55&deg</div>
          <div class='city'>CHICAGO</div>
        </div>
        <aside class='hourly'>
          <ol>
            <li>
              <span class='col-time'>11am</span>
              <span class='col-icon icon-rainy-2'></span>
              <span class='col-description'>Light Rain</span>
              <span class='col-temp'>72&deg&nbsp;</span>
            </li>
            <li>
              <span class='col-time'>Noon</span>
              <span class='col-icon icon-cloudy-2'></span>
              <span class='col-description'>Cloudy Skies</span>
              <span class='col-temp'>74&deg&nbsp;</span>
            </li>
            <li>
              <span class='col-time'>1pm</span>
              <span class='col-icon icon-cloudy'></span>
              <span class='col-description'>Partly Sunny</span>
              <span class='col-temp'>76&deg&nbsp;</span>
            </li>
            <li>
              <span class='col-time'>2pm</span>
              <span class='col-icon icon-cloudy'></span>
              <span class='col-description'>Partly Sunny</span>
              <span class='col-temp'>76&deg&nbsp;</span>
            </li>
            <li>
              <span class='col-time'>3pm</span>
              <span class='col-icon icon-cloudy'></span>
              <span class='col-description'>Partly Sunny</span>
              <span class='col-temp'>75&deg&nbsp;</span>
            </li>
          </ol>
        </aside>
      </section>
      <section class='widget group'>
        <div class='dateday group'>
          <div class='day'>TUESDAY</div>
          <div class='date'>Feb 5th</div>
        </div>
        <div class='weather'>
          <div class='icon_rain icon-lightning'></div>
          <div class='temperature'>71&deg&nbsp;&frasl;&nbsp;51&deg</div>
          <div class='city'>CHICAGO</div>
        </div>
      </section>
      <section class='widget group'>
        <div class='dateday group'>
          <div class='day'>WEDNESDAY</div>
          <div class='date'>Feb 6th</div>
        </div>
        <div class='weather'>
          <div class='icon_rain icon-snowy'></div>
          <div class='temperature'>24&deg&nbsp;&frasl;&nbsp;21&deg</div>
          <div class='city'>CHICAGO</div>
        </div>
      </section>
    </div>
  </body>
</html>
